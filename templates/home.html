{% extends 'base.html' %}
{% block content %}
    {% for post in posts_in_blog %}
        <div>
            <h2>{{ post.pk }}>></h2>
            <h2><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock content %}
